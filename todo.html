  	<script> 
       function addText(){
        //Store value of the input to a variable 
        var input = document.getElementById('input').value;
        // Add that input to a list 
        document.getElementById('do').innerHTML += "<li>" + 
        input +"</li>"; 
        //Clear the text box after adding item to the list 
        document.getElementById('input').value= ""

       }
  	</script> 
  </head>
